<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MID Task - Monetary Incentive Delay</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            user-select: none;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        #display {
            text-align: center;
            max-width: 80%;
        }
        
        .text-screen {
            font-size: 24px;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .fixation {
            font-size: 48px;
            font-weight: bold;
        }
        
        .image-stim {
            width: 400px;
            height: 400px;
            object-fit: contain;
        }
        
        .monetary-text {
            font-size: 48px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
        }
        
        #dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            z-index: 1000;
        }
        
        #dialog input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        
        #dialog button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }
        
        #dialog button:hover {
            background: #45a049;
        }
        
        .hidden {
            display: none;
        }
        
        #loading {
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loading">Laden...</div>
    
    <div id="dialog" class="hidden">
        <h2>MID Task - Teilnehmer Information</h2>
        <input type="text" id="participant" placeholder="Teilnehmer ID" required>
        <input type="text" id="session" value="001" placeholder="Session" required>
        <button onclick="startExperiment()">Start</button>
    </div>
    
    <div id="container" class="hidden">
        <div id="display"></div>
    </div>
    
    <script src="mid_web.js"></script>
</body>
</html>
